<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Codificação de caracteres -->
    <meta charset="UTF-8">
    
    <!-- Configuração para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página (aparece na aba do navegador) -->
    <title>Exemplo de Estrutura HTML5</title>
    
    <!-- Descrição para mecanismos de busca -->
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5.">
    
    <!-- Autor do documento -->
    <meta name="author" content="João Pedro - Schuenquer">
</head>
<body>

    <!-- define o cabeçalho de um documento ou seção -->
    <header>
        <h1> Curso de Python - UC2 </h1>
        <p> Desenvolvimento de Frontend com HTML5, CSS3 e Bootstrap</p>
        <hr>
        <!-- principais links de navegação -->
        <nav>
            <ul>
                <li><a href="https://www.google.com"target="_blanlk">Google</a></li>
                <li><a href="https://github.com"target="_blanlk">Github</a></li>
                <li><a href="https://www.youtube.com"target="_blanlk">Youtube</a></li>
                <li><a href="https://br.linkedin.com"target="_blanlk">Linkedin</a></li>
            </ul>
        </nav>
        <hr>
    </header>

    <!--  conteúdo principal da página -->
    <main>
        <h2>Conteúdo Principal da Página</h2>
        <p>Este é o conteúdo mais importante da página.</p>

    </main>
</body>
</html>
