                </div>   
            </div>
        </div>
    </header>
    <!-- Fim: Cabecalho da Página -->

    <!-- Area principal -->
    <main class="container">
    <form action="" method="post">

        <!-- 1a Linha -->
        <div class="row mb-4">

            <!-- SELECT - Estado -->
            <div class="col-md-5">
                <label for="estados" class="form-label">Selecione seu Estado:</label>
                <select id="estados" class="form-select" aria-label="Selecione um Estado">
                <option selected disabled></option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AP">Amazonas</option>
                <option value="AP">Bahia</option>
                <option value="AP">Ceará</option>
                <option value="AP">Espírito Santo</option>
                <option value="AP">Goiás</option>
                <option value="AP">Maranhão</option>
                <option value="AP">Mato Grosso</option>
                <option value="AP">Mato Grosso do Sul</option>
                <option value="AP">Minas Gerais</option>
                <option value="AP">Pará</option>
                <option value="AP">Paraíba</option>
                <option value="AP">Paraná</option>
                <option value="AP">Pernambuco</option>
                <option value="AP">Piauí</option>
                <option value="AP">Rio de Janeiro</option>
                <option value="AP">Rio Grande do Norte</option>
                </select>
            </div>
        </div>

        <!-- 2a Linha -->
        <div class="row mb-4">

            <!-- Gênero (Radio Buttons) -->
            <div class="col-md-12">
                <h3 class="small mb-3">Selecione seu Gênero:</h3>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero"
                        id="generoMasculino" value="masculino" checked>
                    <label class="form-check-label small" for="generoMasculino">
                        Masculino
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero"
                        id="generoFeminino" value="feminino">
                    <label class="form-check-label small" for="generoFeminino">
                        Feminino
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero"
                        id="generoNaoBinario" value="nao_binario">
                    <label class="form-check-label small" for="generoNaoBinario">
                        Não Binário
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero"
                        id="generoTransgenero" value="transgenero">
                    <label class="form-check-label small" for="generoTransgenero">
                        Transgênero
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero"
                        id="generoOutro" value="outro">
                    <label class="form-check-label small" for="generoOutro">
                        Outro
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero"
                        id="generoNaoInformar" value="nao_informar">
                    <label class="form-check-label small" for="generoNaoInformar">
                        Não Informar
                    </label>
                </div>
            </div>

            <!-- 3a Linha -->
            
            <!-- Interesses pessoais -->
        <div class="col-md-12">
            <h3 class="small mb-3">Selecione seus Interesses:</h3>

            <div class="form-check">
                <input class="form-check-input" type="checkbox"
                    id="esportes" value="esportes">
                <label class="form-check-label small" for="esportes">
                    Esportes
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" 
                    id="filmes" value="filmes">
                <label class="form-check-label small" for="filmes">
                    Filmes
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" 
                    id="culinaia" value="culinaria">
                <label class="form-check-label small" for="culinaria">
                    Culinária
                </label>
            </div>
 
            <div class="form-check">
                <input class="form-check-input" type="checkbox" 
                    id="jogos" value="jogos">
                <label class="form-check-label small" for="jogos">
                    Jogos
                </label>
            </div>


        </div>


    </form>      
    </main>
    <!-- Fim: Area principal -->
