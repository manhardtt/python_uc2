<!DOCTYPE html>
<html lang="pt-BR">
<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />
     <title>Login Básico Centralizado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

<style>
    
     body {
    background: #fff;
     height: 100vh;
    margin: 0;
    display: block;
    text-align: center;
    padding-top: 100px; /* espaço do topo para centralizar melhor visual */
}

    .container-login {
    max-width: 400px;
    margin: 0 auto;
    text-align: left;
 }

</style>
</head>
<body>
    <div class="container-login">
    <h4 class="text-success fw-bold mb-4 text-center">Login</h4>
     <form method="post" id="form-cadastro" class="needs-validation">
    
    <div class="mb-3">

     <label for="nome" class="form-label">E-mail / Nome do usuário:</label>
     <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome completo:" required />
    </div>


     <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
         <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@email.com" required />
    </div>

         <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
