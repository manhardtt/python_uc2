<body>
   <!-- Cabeçalho -->
<header class="bg-white text-success mt-auto">
  <div class="container">
      <div class="row py-4"> <!-- centralizando -->
          <div class="col-md-2"> <!-- centralizando -->
              <a href="index.html">
                  <img src="img/logo_tenis.png.jpg" alt="JP Store" width="150" height="75">
              </a>
          </div>
          <div class="col-md-8">
              <form class="d-flex pt-3" role="search">
                  <div class="input-group">
                      <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Pesquisar">
                      <button class="btn btn-outline-secondary" type="submit">
                          <i class="bi bi-search"></i>
                      </button>
                  </div>
              </form>
          </div>
          <div class="col-md-2 text-end">
              <p class="fs-3 pt-3">
                  <i class="bi bi-person-circle" href="cadastro.html"></i>

              </p>
          </div>
      </div>
  </div>

  </header>
    <!-- Fim: Cabecalho da Página -->

  <!-- Area principal -->
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>

            <div class="col-md-10">
                <h4 class="bg-success text-white p-2 rounded">Formulário de Cadastro</h4>

                <form method="post" id="form-cadastro" class="needs-validation">
                    <div class="row g-3 mb-4">
                        <!-- Nome Completo-->
                        <div class="col-md-6">
                            <label for="nome" class="form-label text-success p-1 rounded d-inline-block">Nome Completo:</label>
                            <input type="text" class="form-control" id="nome" name="nome"
                                required placeholder="Digite seu Nome Completo:">
                        </div>

                        <!-- E-mail-->
                        <div class="col-md-6">
                            <label for="email" class="form-label text-success p-1 rounded d-inline-block">E-mail:</label>
                            <input type="email" class="form-control" id="email" name="email"
                                required placeholder="Digite seu email">
                        </div>

                        <!-- Telefone -->
                        <div class="col-md-6">
                            <label for="telefone" class="form-label text-success p-1 rounded d-inline-block">Telefone:</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone"
                                required placeholder="ex: 24 98743-2269">
                        </div>

                        <!-- Nascimento -->
                        <div class="col-md-6">
                            <label for="nascimento" class="form-label text-success p-1 rounded d-inline-block">Data de Nascimento:</label>
                            <input type="date" class="form-control" id="nascimento" name="nascimento"
                                required>
                        </div>

                        <!-- Senha -->
                        <div class="col-md-6">
                            <label for="senha" class="form-label text-success p-1 rounded d-inline-block">Senha:</label>
                            <input type="password" id="senha" name="senha" class="form-control"
                                required minlength="6" placeholder="Senha:">
                        </div>

                        <!-- Confirma Senha -->
                        <div class="col-md-6">
                            <label for="confirmaSenha" class="form-label text-success p-1 rounded d-inline-block">Confirmar Senha:</label>
                            <input type="password" id="confirmaSenha" name="confirmaSenha" class="form-control"
                                required minlength="6" placeholder="Confirme sua senha:">
                        </div>

                        <!-- Gênero (Radio Buttons) -->
                        <div class="col-md-12">
                            <h3 class="small mb-3 text-white ">Selecione seu Gênero:</h3>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genero"
                                    id="generoMasculino" value="masculino" checked>
                                <label class="form-check-label small text-success p-1 rounded d-inline-block" for="generoMasculino">
                                    Masculino
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genero"
                                    id="generoFeminino" value="feminino">
                                <label class="form-check-label small text-success p-1 rounded d-inline-block" for="generoFeminino">
                                    Feminino
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genero"
                                    id="generoOutro" value="outro">
                                <label class="form-check-label small text-success p-1 rounded d-inline-block" for="generoOutro">
                                    Outro
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genero"
                                    id="generoNaoInformar" value="nao_informar">
                                <label class="form-check-label small  text-success p-1 rounded d-inline-block" for="generoNaoInformar">
                                    Não Informar
                                </label>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<!-- Fim: Area principal -->

    <footer class="text-center mt-4 small text-muted">
       
    </footer>

                    <select class="form-select form-select-sm text-success bg-dark" aria-label="Default select idioma">
                        <option value="Portuges" selected>Português</option>
