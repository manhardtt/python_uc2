       <div class="container">

            <div class="col-md-2">
            </div>

            <div class="col-md-10">

                <h4> Formulário de Cadastro <h4>
        
                <form method="post" id="form-cadastro" 
                    class="needs-validation">

                    <div class="row g-3 mb-4"> 

                        <!-- Nome Completo-->
                        <div class="col-md-6">
                            <label for="email" class="form-label">Nome Completo:</label>

                            <input type="text" class="form-control" id="nome" name="nome"
                            required placeholder="Digite seu Nome Completo:">
                        </div>

                        <!-- E-mail-->
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail:</label>

                            <input type="email" class="form-control" id="email" name="email"
                            required placeholder="Digite seu email">
                        </div>

                        <!-- Telefone -->
                        <div class="col-md-6">
                            <label for="email" class="form-label">Telefone:</label>

                            <input type="tel" class="form-control" id="telefone" name="telefone"
                            required placeholder="ex: 24 98743-2269">
                        </div>

                        <!-- Nascimento -->
                        <div class="col-md-6">
                            <label for="email" class="form-label">Data de Nascimento:</label>

                            <input type="date" class="form-control" id="nome" name="nome"
                            required placeholder="Digite seu email">
                        </div>

                        
                        <!-- Senha -->
                        <div class="col-md-6">
                            <label for="senha" class="form-label">Senha:</label>

                            <input type="password" id="senha" name="senha" class="form-control"
                            required minlength="6" required placeholder="Senha:">
                        </div>

                        
                            <!-- Confirma Senha -->
                            <div class="col-md-6">
                                <label for="senha" class="form-label"> Confirmar Senha:</label>
    
                                <input type="password" id="senha" name="senha" class="form-control"
                                required minlength="6" required placeholder="Confirme sua senha:">
                            </div>

                            <!-- Gênero (Radio Buttons) -->
                            <div class="col-md-12">
                                <h3 class="small mb-3">Selecione seu Gênero:</h3>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genero"
                                    id="generoMasculino" value="masculino" checked>
                                <label class="form-check-label small" for="generoMasculino">
                                    Masculino
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genero"
                                    id="generoFeminino" value="feminino">
                                <label class="form-check-label small" for="generoFeminino">
                                    Feminino
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genero"
                                    id="generoOutro" value="outro">
                                <label class="form-check-label small" for="generoOutro">
                                    Outro
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genero"
                                    id="generoNaoInformar" value="nao_informar">
                                <label class="form-check-label small" for="generoNaoInformar">
                                    Não Informar
                                </label>
                            </div>
            
                     </div>
               

                 </form>
