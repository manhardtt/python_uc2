<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Criar Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        rel="stylesheet" >
    
 
 <style>

    body { background-color: #ffffff; color: rgb(34, 116, 49); }
    .footer { background-color: #1f1f22; padding: 20px 0; margin-top: 30px; }
    .btn-space { margin-right: 5px; }

  </style>
</head>
<body>

<!-- Cabeçalho -->
<header class="bg-white text-success mt-auto">
    <div class="container">
        <div class="row py-4"> <!-- centralizando -->
            <div class="col-md-2"> <!-- centralizando -->
                <a href="index.html">
                    <img src="img/logo_tenis.png.jpg" alt="JP Store" width="150" height="75">
                </a>
            </div>
            <div class="col-md-8">
                <form class="d-flex pt-3" role="search">
                    <div class="input-group">
                        <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Pesquisar">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-2 text-end">
                <p class="fs-3 pt-3">
                    <i class="bi bi-person-circle"></i>
                    <i class="bi bi-building-fill"></i>
                    <i class="bi bi-cart"></i>
                </p>
            </div>
        </div>
    </div>
  </header>

<!-- Conteúdo principal -->
<div class="container mt-4">
  <div class="row">
    <!-- Coluna da foto -->
    <div class="col-md-6 text-success">
      <h5>Foto</h5>
      <input class="form-control mb-3" type="file">
    </div>

    <!-- Coluna dos dados -->
    <div class="col-md-6">
      <div class="mb-2">
        <label class="form-label text-success">Seu nome</label>
        <input type="text" class="form-control" required placeholder="Digite Seu Nome Completo:">
      </div>
      <div class="mb-2">
        <label class="form-label text-success">Seu email</label>
        <input type="email" class="form-control" required placeholder="ex: exemplo@gmail.com">
      </div>
      <div class="mb-2">
        <label class="form-label text-success">Seu telefone</label>
        <input type="tel" class="form-control" required placeholder="ex: (21) 98876-2593">
      </div>
      <div class="mb-2">
        <label class="form-label text-success">Seu endereço</label>
        <input type="text" class="form-control" required placeholder="ex: Rua Hercides De Moreira, 321">
      </div>
      <div class="mt-3">
        <button class="btn btn-success btn-space">Confirmar</button>
        <button class="btn btn-danger">Sair</button>
      </div>
    </div>
  </div>
</div>

<!-- Rodapé -->

<!-- Bootstrap JS e dependências -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
